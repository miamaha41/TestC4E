  <body>
    <script>
      function findOppositeNumber(n, inputNumber) {
        if (n % 2 == 0 && 4 <= n <= 20) {
          return inputNumber - n / 2;
        }
      }
      console.log(findOppositeNumber(8, 6));

      function merge2String(str1, str2) {
        if (str1.length === 0 || str2.length === 0) return str1.concat(str2);
        let arr1 = Array.from(str1);
        let arr2 = Array.from(str2);
        let resultArr = [];
        let i = 0,
          j = 0;
        while (i <= arr1.length || j <= arr2.length) {
          resultArr.push(arr1[i++]);
          resultArr.push(arr2[j++]);
        }
        return resultArr.join("");
      }
      console.log(merge2String("abc","123"));
    </script>
  </body>
